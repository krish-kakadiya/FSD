<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
            
        .container{
            background-color: #212121;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            width: 100px;
            box-sizing: border-box;
        }
        .container > div{
            height: 100px;
            width: 100px;
            background-color: #f2f2f2;
            margin: 10px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>flex box</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
